        async function fetchGPMLogs() {
    const tbody = document.getElementById('gpmTableBody');
    const avgDisplay = document.getElementById('dailyAvgGPM');
    
    // Kunin ang values mula sa UI
    const selectedDate = document.getElementById('gpmDateFilter').value;
    const selectedShift = document.getElementById('shiftFilter').value;

    if (!tbody) return;

    tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding: 40px;'>Filtering data...</td></tr>";

    const startOfDay = `${selectedDate}T00:00:00.000Z`;
    const endOfDay = `${selectedDate}T23:59:59.999Z`;

    // 1. Simulan ang query
    let query = supabaseClient
        .from('gpm_readings')
        .select('*')
        .gte('created_at', startOfDay)
        .lte('created_at', endOfDay);

    // 2. Dagdag na filter kung hindi "ALL" ang shift
    if (selectedShift !== "ALL") {
        query = query.eq('shift', selectedShift);
    }

    const { data, error } = await query.order('created_at', { ascending: false });

    if (error) {
        tbody.innerHTML = `<tr><td colspan="6" style="color:red; text-align:center;">Error: ${error.message}</td></tr>`;
        return;
    }

    if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 30px; color: #a0aec0;">No records found for this selection.</td></tr>`;
        avgDisplay.innerText = "Avg: 0.00 GPM";
        return;
    }

    let rows = "";
    let totalGPM = 0;

    data.forEach(log => {
        const time = new Date(log.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const gpmVal = parseFloat(log.gpm).toFixed(2);
        totalGPM += parseFloat(log.gpm);

        const dw9Status = log.deepwell9_active 
            ? `<span style="color:#48bb78;">‚óè ON</span> <small>${log.deepwell9_frequency}Hz</small>` 
            : `<span style="color:#a0aec0;">‚óã OFF</span>`;
            
        const dw10Status = log.deepwell10_active 
            ? `<span style="color:#48bb78;">‚óè ON</span> <small>${log.deepwell10_frequency}Hz</small>` 
            : `<span style="color:#a0aec0;">‚óã OFF</span>`;

        rows += `
            <tr>
                <td><b>${time}</b></td>
                <td class="text-blue">${gpmVal}</td>
                <td><small>${log.cws_status}</small></td>
                <td>${dw9Status}</td>
                <td>${dw10Status}</td>
                <td><b>${log.operator}</b><br><small style="color:#718096;">${log.shift}</small></td>
            </tr>
        `;
    });

    tbody.innerHTML = rows;
    avgDisplay.innerText = `Avg: ${(totalGPM / data.length).toFixed(2)} GPM`;
}

                    </tr>

    `;
    
    fetchPowerData(today);

function fetchPowerData(selectedDate) {
    const tbody = document.getElementById('powerBody');
    const opBadge = document.getElementById('opBadge');
    const grandTotalDisplay = document.getElementById('grandTotalDisplay');
    
    tbody.innerHTML = "<tr><td colspan='4'>Loading data...</td></tr>";

    database.ref('readings/' + selectedDate).on('value', (snapshot) => {
        const data = snapshot.val();
        if(!data) {
            tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>No readings found for this date.</td></tr>";
            opBadge.innerText = "Operator: No Data";
            grandTotalDisplay.innerText = "Total: 0.00 kWh";
            return;
        }

        let rows = "";
        let totalSum = 0;

        Object.keys(data).forEach(key => {
            if(key !== 'metadata') {
                const item = data[key];
                const usage = parseFloat(item.usage) || 0;
                totalSum += usage;
                rows += `
                    <tr>
                        <td><b>${item.name}</b></td>
                        <td>${item.prev}</td>
                        <td>${item.curr}</td>
                        <td class="text-blue">${usage.toFixed(2)}</td>
                    </tr>
                `;
            }
        });

        tbody.innerHTML = rows;
        opBadge.innerText = "Operator: " + (data.metadata ? data.metadata.operator : "Unknown");
        grandTotalDisplay.innerText = "Total: " + totalSum.toFixed(2) + " kWh";
    });
}

        if(!snap.exists()) {

            return;
        }
        snap.forEach(child => {
            const val = child.val();
            total += parseFloat(val.weight);
            rows += `<tr>
                <td>${val.time}</td>
                <td><b>${val.plate}</b></td>
                <td>${val.supplier}</td>
                <td class="text-blue">${val.weight} MT</td>
            </tr>`;
        });
        body.innerHTML = rows;
        document.getElementById('totalDelivered').innerText = `Total: ${total.toFixed(2)} MT`;
    });
}

async function checkTodayStatus() {
    const statusEl = document.getElementById('updateStatus');
    if (!statusEl) return;

    const today = new Date().toISOString().split('T')[0];
    const startOfDay = `${today}T00:00:00.000Z`;
    const endOfDay = `${today}T23:59:59.999Z`;

    const { count, error } = await supabaseClient
        .from('gpm_readings')
        .select('*', { count: 'exact', head: true })
        .gte('created_at', startOfDay)
        .lte('created_at', endOfDay);

    if (error) return;

    if (count > 0) {
        statusEl.innerHTML = "<span style='color: #48bb78;'>‚óè Updated for today</span>";
    } else {
        statusEl.innerHTML = "<span style='color: #e53e3e;'>‚óè No data for today</span>";
    }
}
async function fetchLatestGPM() {
    const gpmDisplay = document.getElementById('latestGPM');
    const timeDisplay = document.getElementById('gpmTime');
    
    // Safety check: baka wala pa sa screen ang element
    if (!gpmDisplay) return;

    const { data, error } = await supabaseClient
        .from('gpm_readings') 
        .select('gpm, created_at') // 'gpm' ang gamit mo sa .select()
        .order('created_at', { ascending: false })
        .limit(1)
        .single();

    if (error) {
        console.error("Supabase Error:", error);
        return;
    }

    if (data) {
        // GAMITIN ang 'gpm' imbes na 'gpm_value'
        const value = parseFloat(data.gpm).toFixed(2);
        const time = new Date(data.created_at).toLocaleTimeString([], { 
            hour: '2-digit', 
            minute: '2-digit' 
        });

        gpmDisplay.innerText = `${value} GPM`;
        timeDisplay.innerHTML = `<i class="far fa-clock"></i> ${time}`;
        
        // Warning color
        gpmDisplay.style.color = (value < 100) ? "#e53e3e" : "var(--primary)";
    }
}
async function fetchDashboardData(yDate) {
    // 1. Kunin ang Yesterday's Total (Existing logic mo)
    database.ref('readings/' + yDate).once('value', (snapshot) => {
        const data = snapshot.val();
        let total = 0;
        let count = 0;
        if (data) {
            Object.keys(data).forEach(key => {
                if(key !== 'metadata') {
                    total += parseFloat(data[key].usage) || 0;
                    count++;
                }
            });
        }
        document.getElementById('yestTotal').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2}) + " kWh";
    });

    // 2. LOGIC PARA SA LAST 7 DAYS CHART
    const labels = [];
    const chartData = [];
    const datePromises = [];

    // Loop para makuha ang huling 7 araw
    for (let i = 6; i >= 0; i--) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const dateStr = d.toISOString().split('T')[0];
        const dayName = d.toLocaleDateString('en-US', { weekday: 'short' }); // Mon, Tue, etc.
        
        labels.push(dayName);
        
        // Gawa ng "promise" para sa bawat araw
        const promise = database.ref('readings/' + dateStr).once('value').then(snap => {
            const dayReadings = snap.val();
            let dayTotal = 0;
            if (dayReadings) {
                Object.keys(dayReadings).forEach(k => {
                    if (k !== 'metadata') dayTotal += parseFloat(dayReadings[k].usage) || 0;
                });
            }
            return dayTotal;
        });
        datePromises.push(promise);
    }

    // Hintayin matapos lahat ng pag-fetch bago i-render ang Chart
    const results = await Promise.all(datePromises);

    // 3. I-render na ang Chart gamit ang REAL DATA
    const ctx = document.getElementById('usageChart').getContext('2d');
    
    // Check kung may existing chart na para hindi mag-overlap
    if (window.myUsageChart) { window.myUsageChart.destroy(); }

    window.myUsageChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels, // ['Mon', 'Tue'...]
            datasets: [{
                label: 'Daily Consumption (kWh)',
                data: results, // [1200, 1500...] real data mula sa Firebase
                borderColor: '#3182ce',
                backgroundColor: 'rgba(49, 130, 206, 0.1)',
                fill: true,
                tension: 0.3,
                borderWidth: 3,
                pointRadius: 4,
                pointBackgroundColor: '#3182ce'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { 
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.parsed.y.toLocaleString() + ' kWh';
                        }
                    }
                }
            },
            scales: { 
                y: { 
                    beginAtZero: true,
                    ticks: { callback: value => value.toLocaleString() } 
                } 
            }
        }
    });
}
