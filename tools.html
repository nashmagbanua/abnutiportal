<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABN Tools | Operator Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #48bb78;
            --accent: #4299e1;
            --danger: #f56565;
            --bg: #1a202c;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding-bottom: 30px; }

        /* --- OFFLINE ALERT --- */
        #offline-status {
            position: fixed; top: 0; left: 0; width: 100%; background: var(--danger);
            color: white; text-align: center; padding: 10px; font-weight: bold;
            z-index: 9999; display: none; font-size: 0.8rem;
        }

        /* --- STICKY HEADER (UX) --- */
        .app-header {
            position: sticky; top: 0; z-index: 100;
            padding: 25px 20px;
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
        }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-avatar { 
            width: 55px; height: 55px; border-radius: 50%; 
            border: 2px solid var(--primary); background: #2d3748;
            object-fit: cover;
        }

        /* --- GRID DESIGN --- */
        .section-title {
            padding: 25px 20px 10px;
            font-size: 0.9rem; font-weight: 800; color: var(--primary);
            text-transform: uppercase; letter-spacing: 1px;
        }
        .grid-container {
            padding: 0 15px;
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
        }

        /* --- CARDS --- */
        .card {
            background: var(--glass); border: 1px solid var(--border);
            padding: 25px 10px; border-radius: 20px;
            text-align: center; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            transition: 0.1s;
        }
        .card:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        .card i { font-size: 1.8rem; }
        .logbook-card i { color: #f6e05e; }
        .tool-card i { color: var(--accent); }

        .logout-btn {
            margin: 40px 20px; width: calc(100% - 40px); padding: 16px;
            background: rgba(245,101,101,0.1); border: 1px solid var(--danger);
            color: var(--danger); border-radius: 15px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="offline-status">NO INTERNET CONNECTION</div>

    <div class="app-header">
        <div class="user-info">
            <img src="" id="displayAvatar" class="user-avatar" onerror="this.src='https://ui-avatars.com/api/?name=User&background=2d3748&color=fff'">
            <div>
                <div id="displayName" style="font-size: 1.1rem; font-weight: bold;">Loading...</div>
                <div id="displayRole" style="font-size: 0.7rem; color: #a0aec0;">OPERATOR</div>
            </div>
        </div>
        <i class="fas fa-bell" style="color: #4a5568;"></i>
    </div>

    <div class="section-title">Digital Logbooks</div>
    <div class="grid-container">
        <a href="#" class="card logbook-card" onclick="alert('Coming Soon')"><i class="fas fa-fire"></i><span>Boiler Logbook</span></a>
        <a href="#" class="card logbook-card" onclick="alert('Coming Soon')"><i class="fas fa-faucet"></i><span>WTP Logbook</span></a>
        <a href="#" class="card logbook-card" onclick="alert('Coming Soon')"><i class="fas fa-snowflake"></i><span>Ref Logbook</span></a>
        <a href="#" class="card logbook-card" onclick="alert('Coming Soon')"><i class="fas fa-wind"></i><span>CDA Logbook</span></a>
        <a href="#" class="card logbook-card" onclick="alert('Coming Soon')"><i class="fas fa-recycle"></i><span>Wwtp logbok</span></a>
    </div>

    <div class="section-title">Utility Tools</div>
    <div class="grid-container">
        <a href="https://gpmcalculatorv2.vercel.app/" target="_blank" class="card tool-card"><i class="fas fa-calculator"></i><span>GPM Calc</span></a>
        <a href="https://abnpowercon.vercel.app/" target="_blank" class="card tool-card"><i class="fas fa-bolt"></i><span>PowerCon</span></a>
        <a href="https://abnchemical.vercel.app/" target="_blank" class="card tool-card"><i class="fas fa-flask"></i><span>Chemicals</span></a>
        <a href="https://abncoaldumping.vercel.app/" target="_blank" class="card tool-card"><i class="fas fa-dumpster"></i><span>Coal Dump</span></a>
        <a href="https://coaldelivery.vercel.app/" target="_blank" class="card tool-card"><i class="fas fa-truck"></i><span>Coal Delivery</span></a>
    </div>

    <button class="logout-btn" onclick="logout()">LOGOUT SESSION</button>

    <script>
        // --- PROFILE LOADING FIX ---
        function loadProfile() {
            // Kunin ang data mula sa localStorage
            const name = localStorage.getItem('userName');
            const role = localStorage.getItem('userRole');
            const avatar = localStorage.getItem('userAvatar'); // Siguraduhin na 'userAvatar' ang key sa login page

            // I-display ang data, kung wala, gamitin ang defaults
            document.getElementById('displayName').innerText = name ? name : "Unknown User";
            document.getElementById('displayRole').innerText = role ? role.toUpperCase() : "OPERATOR";
            
            if (avatar) {
                // Kung ang avatar ay filename lang (e.g., avatar1.svg), dagdagan ng path
                document.getElementById('displayAvatar').src = 'assets/' + avatar;
            }
        }

        // --- NETWORK CHECK ---
        function checkStatus() {
            document.getElementById('offline-status').style.display = navigator.onLine ? 'none' : 'block';
        }

        window.addEventListener('online', checkStatus);
        window.addEventListener('offline', checkStatus);
        
        function logout() {
            if(confirm("Logout?")) {
                localStorage.clear();
                window.location.href = "index.html";
            }
        }

        // Run functions
        loadProfile();
        checkStatus();
    </script>
</body>
</html>
